log4j.rootLogger=info,console,error,file
log4j.logger.org.springframework=error
log4j.logger.com.mchange.v2=error
log4j.logger.org.hibernate=error
log4j.logger.org.aspectj=error
log4j.logger.org.springframework.web=error
log4j.logger.org.apache.commons=error
log4j.logger.org.springframework.jdbc.core=error
#log4j.logger.java.sql.Connection=console
#log4j.logger.java.sql.Statement=console
#log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.org.quartz=error
log4j.logger.cn.emay=error
log4j.logger.cn.emay.sms.emaysdk.EmaySDKClientHandler=error
log4j.logger.cn.emay.sms.emaysdk.GateWayEmaySDKImpl=error
log4j.logger.com.mchange.v2.c3p0=error
# ConsoleAppender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target =System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p %l - %m%n
# File
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.file=${catalina.home}/applogs/sys.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd
log4j.appender.file.MaxFileSize=500KB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p %l - %m%n